version: '3.9'
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: openmusic
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"

  api:
    build: ./openmusic-api-v3
    environment:
      HOST: 0.0.0.0
      PORT: 5000
      PGUSER: postgres
      PGPASSWORD: postgres
      PGHOST: postgres
      PGPORT: 5432
      PGDATABASE: openmusic
      ACCESS_TOKEN_KEY: supersecretaccesstokenkey
      REFRESH_TOKEN_KEY: supersecretrefreshtokenkey
      ACCESS_TOKEN_AGE: 1800
      RABBITMQ_SERVER: amqp://rabbitmq
      REDIS_SERVER: redis
      REDIS_PORT: 6379
      COVER_BASE_URL: http://localhost:5000
    ports:
      - "5000:5000"
    volumes:
      - ./openmusic-api-v3/uploads:/app/uploads
    depends_on:
      - postgres
      - redis
      - rabbitmq

  consumer:
    build: ./openmusic-consumer
    environment:
      PGUSER: postgres
      PGPASSWORD: postgres
      PGHOST: postgres
      PGPORT: 5432
      PGDATABASE: openmusic
      RABBITMQ_SERVER: amqp://rabbitmq
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-465}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
    depends_on:
      - postgres
      - rabbitmq

volumes:
  pgdata:
